<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>04_component</title>
</head>
<body>
<div id="example"></div>
<br>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  验证:
  虚拟DOM+DOM Diff算法: 最小化页面重绘
  */

  class HelloReat extends React.Component{

      constructor(props){
          super(props)
          this.state = {
              date:new Date()
          }
      }

      componentDidMount(){
          setInterval(()=>{
            this.setState({
                date:new Date()
            })
          },1000)
      }

      render(){
          return(
              <p>
                  Hello:<input type="text" placeholder="your name"/>!&nbsp;
                  <span>It is {this.state.date.toTimeString()}</span>
              </p>
          )
      }
  }

    ReactDOM.render(<HelloReat/>,document.getElementById('example'))


</script>
</body>
</html>
