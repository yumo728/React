<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>04_component_props</title>
</head>
<body>

<div id="example1"></div>
<hr>
<div id="example2"></div>
<hr>
<div id="example3"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  /*
需求: 自定义用来显示一个人员信息的组件, 效果如页面. 说明
  1). 如果性别没有指定, 默认为男
  2). 如果年龄没有指定, 默认为18
  3). 姓名必须指定, 且为string
  4). 年龄(number), 性别(string)可以不指定
  */
  //定义组件



  class Person extends React.Component{
      render(){
          const {name,sex,age} = this.props
        return (
            <ul>
                <li>姓名：{name}</li>
                <li>性别：{sex}</li>
                <li>年龄：{age}</li>
            </ul>
        )
      }
  }

  //指定属性的属性值类型和必要性
  Person.propTypes = {
      name:PropTypes.string.isRequired,
      age:PropTypes.number,
      sex:PropTypes.string
  }

  //指定属性默认值
  Person.defaultProps = {
      sex:'男',
      age:18
  }

    //
  const p1 = {
      name:'yumo',
      age:21,
      sex:'男'
  }
  //渲染组件标签
    ReactDOM.render(<Person name={p1.name} age = {p1.age} sex={p1.sex}/>,document.getElementById('example1'))

  const p2 = {
      name:'yuqing',
      sex:'女',
      age:19
  }
  ReactDOM.render(<Person {...p2}/>,document.getElementById('example2'))

  const p3 = {
      name:'yuchen',
  }
  ReactDOM.render(<Person name={p3.name} />,document.getElementById('example3'))
  /*
    ...的作用?
    1. 打包: 将多个数据收集到一个容器中
        function fn(...args) {
          console.log(args)
        }
        fn(1, 2)  // [1, 2]
        fn(1, 2, 3) // [1,2,3]
    2. 解包: 将容器中的多个数据拆解出来
        const arr1 = [1, 3, 5]
        const arr2 = [7, ...arr1, 1]

        <Person {...p3}/>
 */






</script>
</body>
</html>
